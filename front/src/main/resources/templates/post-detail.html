<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">

    <a href="/" class="btn btn-secondary mb-3">← 목록으로</a>

    <div class="card">
        <div class="card-header">
            <h3 th:text="${post.title}">제목</h3>
        </div>

        <div class="card-body">
            <p class="text-muted">
                작성자: <span th:text="${post.author}"></span>
                &nbsp;|&nbsp;
                카테고리: <span th:text="${post.category}"></span>
                &nbsp;|&nbsp;
                작성일: <span th:text="${post.createdAt}"></span>
            </p>
            <hr>

            <div th:text="${post.content}">
                글 내용 표시
            </div>
        </div>
    </div>

</div>

</body>
</html>
