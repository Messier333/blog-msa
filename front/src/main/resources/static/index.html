<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 메인</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
<div class="container mt-5">

    <!-- 다크모드 토글 버튼 -->
    <button class="btn btn-secondary btn-sm theme-toggle-btn" id="theme-toggle">🌙 Dak</button>

    <header class="text-center mb-5">
        <h1 class="fw-bold">블로그</h1>
        <p class="text-muted">전체 글 목록</p>
    </header>

    <!-- 알림 -->
    <div id="alert-container"></div>

    <!-- 글 목록 -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>글 목록</span>
            <button class="btn btn-sm btn-outline-secondary" id="refresh-btn">새로고침</button>
        </div>

        <div class="card-body list-container">
            <table class="table table-hover table-sm mb-0">
                <thead>
                <tr>
                    <th style="width: 80px;">ID</th>
                    <th>제목</th>
                    <th style="width: 150px;">작성자</th>
                    <th style="width: 200px;">작성시간</th>
                    <th style="width: 120px;">카테고리</th>
                </tr>
                </thead>
                <tbody id="post-list">
                <!-- JS로 렌더링 -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Custom JS -->
<script th:src="@{/js/index.js}"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const API_BASE = /*[[${apiBaseUrl} ?: 'http://localhost:8083/posts']]*/ 'http://localhost:8083/posts';
    /*]]>*/
</script>

</body>
</html>
